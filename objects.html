<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Objetos em Ingl√™s ‚Äî Interativo</title>

<style>
  :root{
    --bg:#fff8e7; 
    --text:#333; 
  }

  body{
    margin:0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding:20px;
  }

  /* ========================== NAVBAR ========================== */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    padding: 14px;
    background: var(--bg);
    margin-bottom:20px;
  }

  .nav-btn {
    text-decoration: none;
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 20px;
    color: #fff;
    transition: transform 0.2s, opacity 0.3s;
  }
  .nav-btn:hover {
    transform: scale(1.08);
    opacity: 0.9;
  }
  .home { background: #b4b4b4; }
  .alphabet { background: #ff6f61; }  
  .numbers  { background: #ffb74d; }  
  .colors   { background: #4db6ac; }  
  .animals  { background: #64b5f6; }  
  .objects  { background: #ba68c8; }  
  .fruits   { background: #81c784; }  
  .vehicles { background: #f06292; }  
  .shapes   { background: #ffd54f; color:#333; }  

  /* ========================== HEADER ========================== */
  header{
    text-align:center;
    margin-bottom:20px;
  }
  header h1{
    font-size:clamp(28px,5vw,42px);
    background: linear-gradient(90deg,#ba68c8,#ab47bc);
    -webkit-background-clip:text;
    color:transparent;
  }
  header p{
    font-size:16px;
    color:#555;
  }

  /* ========================== CARDS ========================== */
  .objects-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 16px;
    max-width: 900px;
    margin: 0 auto;
  }

  .object-card{
    border-radius: 12px;
    padding: 20px;
    text-align:center;
    font-weight:bold;
    color:#fff;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position:relative;
    overflow:hidden;
  }
  .object-card:hover{
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }
  .object-card small{
    display:block;
    margin-top:6px;
    font-size:14px;
    color:#fff;
  }
  .btn-speak{
    margin-top:10px;
    padding:6px 10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:12px;
    background:rgba(255,255,255,0.3);
    color:#fff;
    font-weight:bold;
  }
  .btn-speak:hover{
    background:rgba(255,255,255,0.5);
  }

  /* ========================== CONFETES ========================== */
  .confetti{
    position:absolute;
    width:6px;
    height:6px;
    background:#fff;
    top:0;
    left:50%;
    pointer-events:none;
    animation:fall 0.8s linear forwards;
    border-radius:50%;
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(100px) rotate(360deg); opacity:0;}
  }

  footer{
    text-align:center;
    margin-top:30px;
    font-size:13px;
    color:#666;
  }

</style>
</head>
<body>

<!-- ========================== NAVBAR ========================== -->
<nav>
  <a class="nav-btn home" href="index.html">üè† In√≠cio</a>
  <a class="nav-btn alphabet" href="alphabet.html">üî§ Alfabeto</a>
  <a class="nav-btn numbers" href="numbers.html">üî¢ N√∫meros</a>
  <a class="nav-btn colors" href="colors.html">üé® Cores</a>
  <a class="nav-btn animals" href="animals.html">üê∂ Animais</a>
  <a class="nav-btn objects" href="objects.html">üß∏ Objetos</a>
  <a class="nav-btn fruits" href="fruits.html">üçé Frutas</a>
  <a class="nav-btn vehicles" href="vehicles.html">üöó Ve√≠culos</a>
  <a class="nav-btn shapes" href="shapes.html">üî∫ Formas</a>
</nav>

<header>
  <h1>Objetos em Ingl√™s</h1>
  <p>Aprenda os nomes dos objetos com pron√∫ncia divertida! Clique no bot√£o de ouvir e veja confetes!</p>
</header>

<section class="objects-grid" id="objectsGrid"></section>

<footer>Toque nos cards para ver a tradu√ß√£o e ouvir a pron√∫ncia!</footer>

<script>
  const objectsData = [
    {name:'Chair', pt:'Cadeira', color:'#f06292', pron:'tch√©ir'},
    {name:'Table', pt:'Mesa', color:'#ba68c8', pron:'t√™ibol'},
    {name:'Book', pt:'Livro', color:'#4db6ac', pron:'b√∫k'},
    {name:'Pen', pt:'Caneta', color:'#ffd54f', pron:'p√©n', text:'#333'},
    {name:'Bag', pt:'Bolsa', color:'#ff8a65', pron:'b√©g'},
    {name:'Clock', pt:'Rel√≥gio', color:'#81c784', pron:'kl√≥k'},
    {name:'Phone', pt:'Telefone', color:'#64b5f6', pron:'f√≥un'},
    {name:'Laptop', pt:'Computador', color:'#f06292', pron:'l√°p-t√≥p'},
    {name:'Bottle', pt:'Garrafa', color:'#ba68c8', pron:'b√≥tol'},
    {name:'Spoon', pt:'Colher', color:'#ffd54f', pron:'sp√∫n', text:'#333'}
  ];

  const grid = document.getElementById('objectsGrid');

  objectsData.forEach(o=>{
    const card = document.createElement('div');
    card.className='object-card';
    card.style.background=o.color;
    if(o.text) card.style.color=o.text;
    card.innerHTML=`
      ${o.name} <small>(${o.pt})</small>
      <div class="pron">${o.pron}</div>
      <button class="btn-speak">üîä Ouvir</button>
    `;
    const btn = card.querySelector('.btn-speak');
    btn.onclick = (e)=>{
      e.stopPropagation();
      speak(o.name);
      showConfetti(card);
    };
    card.onclick = ()=>{
      alert(`${o.name} = ${o.pt}\nPron√∫ncia: ${o.pron}`);
    };
    grid.appendChild(card);
  });

  function speak(text){
    if('speechSynthesis' in window){
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
  }

  function showConfetti(card){
    for(let i=0;i<8;i++){
      const conf = document.createElement('div');
      conf.className='confetti';
      conf.style.left=Math.random()*card.offsetWidth+'px';
      conf.style.background=`hsl(${Math.random()*360},80%,70%)`;
      card.appendChild(conf);
      setTimeout(()=>conf.remove(),800);
    }
  }
</script>

</body>
