<style>
  :root{
    --bg:#fff8e7;

  }

  body{
    margin:0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding:20px;
  }

  /* ========================== NAVBAR ========================== */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    padding: 14px;
    background: var(--bg);

    margin-bottom:20px;
  }

  .nav-btn {
    text-decoration: none;
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 20px;
    color: #fff;
    transition: transform 0.2s, opacity 0.3s;
  }
  .nav-btn:hover {
    transform: scale(1.08);
    opacity: 0.9;
  }
  .home { background: #b4b4b4; }
  .alphabet { background: #ff6f61; }  
  .numbers  { background: #ffb74d; }  
  .colors   { background: #4db6ac; }  
  .animals  { background: #64b5f6; }  
  .objects  { background: #ba68c8; }  
  .fruits   { background: #81c784; }  
  .vehicles { background: #f06292; }  
  .shapes   { background: #ffd54f; color:#333; }  

  /* ========================== HEADER ========================== */
  header{
    text-align:center;
    margin-bottom:20px;
  }
  header h1{
    font-size:clamp(28px,5vw,42px);
    background: linear-gradient(90deg,#ff6f61,#ff9f43);
    -webkit-background-clip:text;
    color:transparent;
  }
  header p{
    font-size:16px;
    color:#555;
  }

  /* ========================== CARDS ========================== */
  .colors-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 16px;
    max-width: 900px;
    margin: 0 auto;
  }

  .color-card{
    border-radius: 12px;
    padding: 20px;
    text-align:center;
    font-weight:bold;
    color:#fff;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position:relative;
    overflow:hidden;
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }
  .color-card:hover{
    transform: translateY(-8px);

  }
  .color-card small{
    display:block;
    margin-top:6px;
    font-size:14px;
    color:#fff;
  }
  .btn-speak{
    margin-top:10px;
    padding:6px 10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:12px;
    background:rgb(153, 153, 153);
    color:#fff;
    font-weight:bold;
  }
  .btn-speak:hover{
    background:rgba(255,255,255,0.5);
  }

  /* ========================== CONFETES ========================== */
  .confetti{
    position:absolute;
    width:6px;
    height:6px;
    background:#fff;
    top:0;
    left:50%;
    pointer-events:none;
    animation:fall 0.8s linear forwards;
    border-radius:50%;
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(100px) rotate(360deg); opacity:0;}
  }

  footer{
    text-align:center;
    margin-top:30px;
    font-size:13px;
    color:#666;
  }

</style>
</head>
<body>

<header>
  <h1>Cores em Ingl√™s</h1>
  <p>Aprenda as cores com pron√∫ncia divertida! Clique no bot√£o de ouvir e veja confetes!</p>
</header>

<section class="colors-grid" id="colorsGrid"></section>

<footer>Toque nos cards para ver a tradu√ß√£o e ouvir a pron√∫ncia!</footer>

<script>
  const colorsData = [
    {name:'Red', pt:'Vermelho', color:'#ff4d4d', pron:'r√©d'},
    {name:'Orange', pt:'Laranja', color:'#ffa500', pron:'√≥rndj'},
    {name:'Yellow', pt:'Amarelo', color:'#ffeb3b', pron:'i√©lo'},
    {name:'Green', pt:'Verde', color:'#4caf50', pron:'gr√≠n'},
    {name:'Blue', pt:'Azul', color:'#2196f3', pron:'bl√∫'},
    {name:'Purple', pt:'Roxo', color:'#9c27b0', pron:'p√¢rpou'},
    {name:'Pink', pt:'Rosa', color:'#f06292', pron:'p√≠nk'},
    {name:'Brown', pt:'Marrom', color:'#795548', pron:'braun'},
    {name:'Gray', pt:'Cinza', color:'#9e9e9e', pron:'gr√©i'},
    {name:'Black', pt:'Preto', color:'#000000', pron:'bl√°k'},
    {name:'White', pt:'Branco', color:'#ffffff', pron:'u√°it', text:'#333'},
    {name:'Cyan', pt:'Ciano', color:'#00bcd4', pron:'s√°in'},
    {name:'Magenta', pt:'Magenta', color:'#e91e63', pron:'m√°djent√°'},
    {name:'Lime', pt:'Verde-lim√£o', color:'#cddc39', pron:'l√°im', text:'#333'},
    {name:'Teal', pt:'Verde-azulado', color:'#008080', pron:'t√≠l'},
    {name:'Indigo', pt:'√çndigo', color:'#3f51b5', pron:'√≠ndigou'},
    {name:'Violet', pt:'Violeta', color:'#8e24aa', pron:'v√°iolet'},
    {name:'Gold', pt:'Dourado', color:'#ffd700', pron:'g√≥uld', text:'#333'},
    {name:'Silver', pt:'Prateado', color:'#c0c0c0', pron:'s√≠lv√©r'},
    {name:'Maroon', pt:'Vinho', color:'#800000', pron:'mar√∫n'}
  ];

  const grid = document.getElementById('colorsGrid');

  colorsData.forEach(c=>{
    const card = document.createElement('div');
    card.className='color-card';
    card.style.background=c.color;
    if(c.text) card.style.color=c.text;
    card.innerHTML=`
      ${c.name} <small>(${c.pt})</small>
      <div class="pron">${c.pron}</div>
      <button class="btn-speak">üîä Ouvir</button>
    `;
    const btn = card.querySelector('.btn-speak');
    btn.onclick = (e)=>{
      e.stopPropagation();
      speak(c.name);
      showConfetti(card);
    };
    card.onclick = ()=>{
      alert(`${c.name} = ${c.pt}\nPron√∫ncia: ${c.pron}`);
    };
    grid.appendChild(card);
  });

  function speak(text){
    if('speechSynthesis' in window){
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }
  }

  function showConfetti(card){
    for(let i=0;i<8;i++){
      const conf = document.createElement('div');
      conf.className='confetti';
      conf.style.left=Math.random()*card.offsetWidth+'px';
      conf.style.background=`hsl(${Math.random()*360},80%,70%)`;
      card.appendChild(conf);
      setTimeout(()=>conf.remove(),800);
    }
  }
</script>
